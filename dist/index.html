    <h1>URL Shortener Microservice</h1>
 <h3>Short URL Creation</h3>
<h5>Example: POST [project_url]/api/shorturl - https://www.google.com</h5>



    <form class="" action="/api/shorturl/" method="post">
      <input type="text" name="link" value="" placeholder="https://www.freecodecamp.org/">
      <button type="submit" name="button">POST URL</button>
    </form>

<h3>Example Usage:</h3>
<a href="./api/shorturl/3">[this_project_url]/api/shorturl/3</a>
<h3>Will Redirect to:</h3>
https://forum.freecodecamp.org/
